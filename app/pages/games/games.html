<GridLayout class="grid-layout" rows="*,auto">
    <ListView [items]="gameList" row="0" [class.visible]="listLoaded" (itemLoading)="onItemLoading($event)" (itemTap)="listViewItemTap($event)">
        <template let-game="item">
            <StackLayout class="list-view-item" orientation="vertical">
                <Image [src]="game.image.imageSrc" ></Image>
            </StackLayout>
        </template>
    </ListView>
    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>
</GridLayout>
